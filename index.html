<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Bank</title>
    <link rel="stylesheet" href="assets/styles/main.css">
</head>

<body>
    <div class="container">
        <div class="nav-site">
            <div class="desktop-top-nav">
                <div id="logo">
                    <img src="assets/img/logo.jpg">
                </div>
                <ul class="parent-controls">
                    <li class="desktop-nav-control">Home</li>
                    <li class="desktop-nav-control">Get A Job</li>
                    <li class="desktop-nav-control">Learn Music</li>
                    <li class="desktop-nav-control">History</li>
                    <!-- <li class="desktop-nav-control">Hire Designers</li> -->
                </ul>

                <ul class="action-controls">
                    <li class="top-nav-control">
                        <input id="search" type="text" placeholder="Search" name="search">
                    </li>
                </ul>

            </div>
            <div class="mobile-nav">
                <div class="menu">
                    <a href="">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 16" fill="none" role="img" class="icon js-site-nav-mobile-menu-open site-nav-mobile-menu-open icon-18 fill-current" style="display: block;">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M0 2C0 1.37868 0.50368 0.875 1.125 0.875H16.875C17.4963 0.875 18 1.37868 18 2C18 2.62132 17.4963 3.125 16.875 3.125H1.125C0.50368 3.125 0 2.62132 0 2ZM0 8C0 7.37868 0.50368 6.875 1.125 6.875H16.875C17.4963 6.875 18 7.37868 18 8C18 8.62132 17.4963 9.125 16.875 9.125H1.125C0.50368 9.125 0 8.62132 0 8ZM1.125 12.875C0.50368 12.875 0 13.3787 0 14C0 14.6213 0.50368 15.125 1.125 15.125H16.875C17.4963 15.125 18 14.6213 18 14C18 13.3787 17.4963 12.875 16.875 12.875H1.125Z"></path>
                        </svg>
                    </a>
                </div>
                <div id="logo">
                    <img src="assets/img/logo.jpg">
                </div>
            </div>
        </div>

        <div class="cover-container">
            <div class="cover-wrapper">
                <img class="cover-img" src="./assets/img/cover-piano.png" alt="">
                <div class="cover-text">
                    <h1>Piano Bar</h1>
                    <h3>Welcome to Piano Bar where piano lovers spend their time.</h3>
                </div>
            </div>
        </div>
        <div class="gallery">
            <div>
                <img src="assets/img/1.jpg" alt="">
                <div class=stats>
                    <div class="user-stats">
                        <a class="dp-name">
                            <img src="assets/img/1.jpg" alt="">
                            <span>JAZZ ROOM</span>
                        </a>
                        <a class="rank" href="#">
                            <span class="tag">
                                $60
                            </span>
                        </a>
                    </div>
                </div>
            </div>
            <div>
                <img src="assets/img/2.jpg" alt="">
                <div class=stats>
                    <div class="user-stats">
                        <a class="dp-name">
                            <img src="assets/img/2.jpg" alt="">
                            <span>CLASSICALS</span>
                        </a>
                        <a class="rank" href="#">
                            <span class="tag">
                                $100
                            </span>
                        </a>
                    </div>
                </div>
            </div>
            <div>
                <img src="assets/img/3.jpg" alt="">
                <div class=stats>
                    <div class="user-stats">
                        <a class="dp-name">
                            <img src="assets/img/3.jpg" alt="">
                            <span>CONTEMPORARY</span>
                        </a>
                        <a class="rank" href="#">
                            <span class="tag">
                                $100
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="sign-up">
            Sign Up
        </div>

        
    </div>
    <div class="contact-container">
        <div class="row">
                <h1 style="text-align:center">contact us</h1>
        </div>
        <div class="row">
                <h4 style="text-align:center">We'd love to hear from you!</h4>
        </div>
        <div class="row input-container">
            <div class="inputs">
                <div class="col-xs-12">
                    <div class="styled-input wide">
                        <input id="name" type="text" required />
                        <label>Name</label> 
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="styled-input">
                        <input id="email" type="text" required />
                        <label>Email</label> 
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="styled-input" style="float:right;">
                        <input id="phone" type="text" required />
                        <label>Phone Number</label> 
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="styled-input wide">
                        <textarea id="msg"></textarea>
                        <label>Message</label>
                    </div>
                </div>
                <div>
                    <div id="submit" class="btn-lrg submit-btn">Send Message</div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/scripts/form.js"></script>
</body>

</html>
